version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3305:3306"

  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    stdin_open: true
    tty: true

    # dockerでシステムスペックテストする際に以下を追加？
  #   environment:
  #   - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"
  # selenium_chrome:
  #   image: selenium/standalone-chrome-debug
  #   logging:
  #     driver: none

    volumes:
      - .:/app_name
    ports:
      - "3000:3000"
    links:
      - db
